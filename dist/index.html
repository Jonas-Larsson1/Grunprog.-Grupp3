<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap">
        <title>TD</title>
        <style>
            * {
                font-family: 'MedievalSharp', 'Courier New', Courier, monospace;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: #000000;
                color: #fff;
                height: 100%;
            }

            main {
                display: flex;
                justify-content: center;
                /* align-items: center; */
                height: 100%;
            }

            aside {
                font-size: 1.5rem;
                color: #ccc;
                position: absolute;
                display: flex;
                justify-content: space-around;
                width: 100%;
                top: 1rem;
                left: 0;
            }

            #towerButtons {
                color: #ccc;
                position: absolute;
                display: flex;
                justify-content: space-around;
                width: 100%;
                bottom: 1rem;
                left: 0;
            }

            button {
                padding: 0.5rem;
                font-size: 1rem;
                background-color: #333;
                border: none;
                color: #fff;
                cursor: pointer;
            }

            button:hover:not[disabled] {
                background-color: #555;
            }

            button[disabled] {
                opacity: 50%;
                cursor: not-allowed;
            }   

            #towerSpawn,
            #towerRemove,
            #towerUpgrade {
                display: none;
            }
            
        </style>
    </head>
    <body>
        <main>
            <canvas id="canvas"></canvas>
            <aside>
                <div id="playerHealth">Health: <span id="healthValue"></span></div>
                <div id="playerMoney">Money: <span id="moneyValue"></span></div>
                <div id="enemiesKilled">Enemies killed: <span id="enemyKillValue"></span></div>
            </aside>
            <div id="towerButtons">
                <button id="towerSpawn">Place tower (cost: <span id="towerCostValue"></span>)</button>
                <button id="towerUpgrade">Upgrade tower (cost: <span id="towerUpgradeValue"></span>)</button>
                <button id="towerRemove">Remove tower (refund: 10)</button>
            </div>
        </main>
        <script type="module" src="./scripts/index.js"></script>
    </body>
</html>
