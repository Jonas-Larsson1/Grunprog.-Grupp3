<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap">
        <title>TD</title>
        <style>
            * {
                font-family: 'MedievalSharp', 'Courier New', Courier, monospace;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html {
                font-size: calc((1.5vw + 1.5vh) / 2);
            }

            body {
                background-color: #000000;
                color: #fff;
                height: 100%;
            }

            main {
                display: flex;
                justify-content: center;
                /* align-items: center; */
                height: 100%;
            }

            aside {
                font-size: 1.5rem;
                color: #ccc;
                position: absolute;
                display: flex;
                justify-content: space-around;
                width: 100%;
                top: 1rem;
                left: 0;
            }

            #towerButtons {
                color: #ccc;
                position: absolute;
                display: flex;
                justify-content: space-around;
                width: 100%;
                bottom: 2rem;
                left: 0;
            }

            button {
                padding: 0.5rem;
                font-size: 1rem;
                background-color: #333;
                border: none;
                color: #fff;
                cursor: pointer;
            }

            button:hover:not[disabled] {
                background-color: #555;
            }

            button[disabled] {
                opacity: 50%;
                cursor: not-allowed;
            }
            
            #towerRemove {
                background-color: #452525;
            }

            #towerUpgrade {
                background-color: #254527;
            }

            #towerSpawn,
            #towerRemove,
            #towerUpgrade {
                display: none;
            }

            #overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.7); 
                display: none; 
                justify-content: center;
                align-items: center;
            }

            body.paused #overlay {
                display: flex;
            }
            
        </style>
    </head>
    <body>
        <main>
            <canvas id="canvas"></canvas>
            <aside>
                <div id="playerHealth">Health: <span id="healthValue"></span></div>
                <div id="playerMoney">Money: <span id="moneyValue"></span></div>
                <div id="enemiesKilled">Enemies killed: <span id="enemyKillValue"></span></div>
            </aside>
            <div id="towerButtons">
                <button id="towerSpawn">Place tower (cost: <span id="towerCostValue"></span>)</button>
                <button id="towerUpgrade">Upgrade tower (cost: <span id="towerUpgradeValue"></span>)</button>
                <button id="towerRemove">Remove tower (refund: 10)</button>
            </div>
            <div id="overlay">
                <h1>Paused</h1>
            </div>
        </main>
        <script type="module" src="./scripts/index.js"></script>
    </body>
</html>
