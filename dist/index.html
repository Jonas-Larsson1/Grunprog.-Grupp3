<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TD</title>
        <style>
            * {
                font-family: 'Courier New', Courier, monospace;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: start;
            }

            main {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            aside {
                border: 1px solid black;
                padding: 1rem;
                width: 100%;
            }

            canvas {
                border: 1px solid black;
                margin: 0.5rem;
            }

            #towerSpawn {
                display: none;
            }

            #towerRemove {
                display: none;
            }
            
        </style>
    </head>
    <body>
        <main>

            <canvas id="canvas"></canvas>

            <button id="start">Start</button>
        </main>

        <aside>
            <div id="playerHealth">Health: <span id="healthValue"></span></div>
            <div id="playerMoney">Money: <span id="moneyValue"></span></div>
            <div id="enemiesKilled">Enemies killed: <span id="enemyKillValue"></span></div>
            <button id="towerSpawn">Place tower here (cost: 20)</button>
            <button id="towerRemove">Remove this tower (refund: 10)</button>
        </aside>

        <script type="module" src="./index.js"></script>
    </body>
</html>
